<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    // Your code will go here 
    console.log("Let's do math:");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    // "Math on my own." 
    let b = 5;
    console.log(b);
    let a = 10;
    console.log(a);

    let c1 = a + b;
    console.log(c1)
    let c2 = a - b;
    console.log(c2);
    let c3 = a / b; 
    console.log(c3);

    console.log("Working with strings:");

    let firstName = 'Andres';
    let middleName = 'Miguel';
    let lastName = 'Cerda';

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name)

     // "Strings on my own." 
    let greeting = "My name is " + name;
    console.log(greeting); 

    console.log("Using functions:");

    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    let try02 = makeSquare(5);
    console.log(try02);

    let try03 = makeSquare(10);
    console.log(try03);

    // Functions on my own
    function nameConstruction(firstName, middleName, lastName) {
      let fullName = firstName + ' ' + middleName + ' ' + lastName;
      return fullName;
    }

    let name1 = nameConstruction("Emanuel", "David", "Ginobili");
    console.log(name1)

    let name2 = nameConstruction("Sterling", "Malory", "Archer");
    console.log(name2)

    let name3 = nameConstruction("Robert", '"Beto"', "O\'Rourke");
    console.log(name3)

    // Just a log to show in our Console
    console.log("Making a better name function:");

    // A better name function to fix middle initials
    function makeBetterName(firstName, middleName, lastName) {
      if(middleName.length === 1) {
        middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }
    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));
    console.log(makeBetterName("Harry", "S", "Truman"));

    console.log("scoreCompare function");
    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      } else if (home < away) {
        return "Away team wins :("
      } else {
        return "It was a tie"
      } 
    }
    console.log(scoreCompare(5,3));
    console.log(scoreCompare(5,5));
    console.log(scoreCompare(3,5));
  </script>
</body>
