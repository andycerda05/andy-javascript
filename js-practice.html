<body>
  <script>
    // Your code will go here 
    console.log("Let's do math:");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    // "Math on my own." - the video demonstration did 'console.log' instead of just comment, so I did both just to be safe
    console.log("Math on my own.")
    let b = 5;
    console.log(b);
    let a = 10;
    console.log(a);

    let c1 = a + b;
    console.log(c1)
    let c2 = a - b;
    console.log(c2);
    let c3 = a / b; 
    console.log(c3);

    console.log("Working with strings:");

    let firstName = 'Andres';
    let middleName = 'Miguel';
    let lastName = 'Cerda';

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name)

     // "Strings on my own." - the video demonstration did 'console.log' instead of just comment, so I did both just to be safe
    console.log("Strings on my own.");
     let greeting = "My name is " + name;
    console.log(greeting); 

  </script>
